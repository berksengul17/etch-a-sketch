<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch A Sketch</title>
        
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>

    <body>
        <h1>Etch A Sketch</h1>
        <div class="main">
            <div class="settings">
                <input type="color" class="color-picker">
                <button type="button" id="plain-color">Plain color</button>
                <button type="button" id="rainbow">Rainbow</button>
                <button type="button" id="eraser">Eraser</button>
                <button type="button" id="clear">Clear</button>

                <div class="slide-container">
                    <div id="rangeV">16 x 16</div>
                    <input id="range" type="range" min="2" max="100" value="16">
                </div>
            </div>
            
            <div class="container"></div>
            
        </div>
    </body>
</html>
